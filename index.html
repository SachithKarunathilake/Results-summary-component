<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summery</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon-32x32.png">


</head>
<body>
    <main>
        <section class="result">
            <div><h2>Your Result</h2></div>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="description">
                <h1>Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>
        <section class="summery">
            <div><h2>Summary</h2></div>
            <div class="tests">
                <div class="test-bars reaction">
                    <div class="sign"><img src="assets/images/icon-reaction.svg" alt="Reaction-icon"></div>
                    <div class="test"><h3>Reaction</h3></div>
                    <div class="percentage"><h3>80 <span class="grey-txt">/ 100</span></h3></div>
                </div>
                <div class="test-bars memory">
                    <div class="sign"><img src="assets/images/icon-memory.svg" alt="Memory-icon"></div>
                    <div class="test"><h3>Memory</h3></div>
                    <div class="percentage"><h3>92 <span class="grey-txt">/ 100</span></h3></div>
                </div>
                <div class="test-bars verbal">
                    <div class="sign"><img src="assets/images/icon-verbal.svg" alt="Verbal-icon"></div>
                    <div class="test"><h3>Verbal</h3></div>
                    <div class="percentage"><h3>61 <span class="grey-txt">/ 100</span></h3></div>
                </div>
                <div class="test-bars visual">
                    <div class="sign"><img src="assets/images/icon-visual.svg" alt="Visual-icon"></div>
                    <div class="test"><h3>Visual</h3></div>
                    <div class="percentage"><h3>72 <span class="grey-txt">/ 100</span></h3></div>
                </div>
            </div>

            <div>
                <button class="continue">Continue</button>
            </div>
        </section>
    </main>
</body>
</html>
